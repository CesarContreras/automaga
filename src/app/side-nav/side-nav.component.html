<article [class.content]="!deviceXs" [class.content-mob]="deviceXs">
    <mat-toolbar>
      <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-drawer-container class="example-container">
      <mat-drawer #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true"  fxFlex="20"
        fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10">
        <mat-list  class="list-width" >
          <mat-list-item  class="list-item" matRipple></mat-list-item>
          <mat-list-item class="list-item" matRipple>Nuevo Destino</mat-list-item>
          <mat-list-item class="list-item" matRipple>Cliente</mat-list-item>
          <mat-list-item  class="list-item" matRipple>Agenda</mat-list-item>
        </mat-list>
      </mat-drawer>
    </mat-drawer-container>
  </article>
