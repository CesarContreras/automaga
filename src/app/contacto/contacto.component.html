<div class="contacto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    
     <ng-container matColumnDef="position">
         <th mat-header-cell *matHeaderCellDef><mat-icon>contacts</mat-icon> Contacto</th>
         <td mat-cell *matCellDef="let element"><mat-icon>call</mat-icon> {{element.name}} <br> <mat-icon>wifi</mat-icon> {{element.red}} </td>
         
     </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
</div>
