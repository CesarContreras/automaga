<mat-toolbar color="accent" class="barra">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span class="logo">AutoMaga</span>
      </button>
      <div *ngIf="!tamano" fxLayout="row">
        <button mat-button>Home</button>
        <a routerLink="home"><button mat-button>Sobre nosotros</button></a>
        <button mat-button>Contacto</button>
      </div>
    </div>

    <div>
      <button *ngIf="tamano" mat-icon-button >
        <mat-icon>more_vert</mat-icon>
      </button>
      <button *ngIf="!tamano" fxLayoutAlign="end" mat-button>Login</button>
    </div>

  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="tamano" fxLayoutAlign="space-between end">
    <button mat-button>Home</button>
    <button mat-button>About us</button>
    <button mat-button>Contact us</button>
  </mat-toolbar-row>
</mat-toolbar>
